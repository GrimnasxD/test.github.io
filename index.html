<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        /* SVG контейнер */
        .logo {
            width: 75vw;
            height: 75vh;
            max-width: 75vw;
            max-height: 75vh;
            pointer-events: none;
        }

        svg {
            width: 50%;
            height: 50%;
            opacity: 1;
        }

        body:hover svg {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- SVG логотип -->
    <div class="logo">
        <img src="logo.svg" alt="Logo" width="100%" height="100%">
    </div>

    <!-- Звук -->
    <audio src="song.mp3" id="audio" autoplay="autoplay" loop="loop" crossorigin="anonymous"></audio>

    <script>
        let activated = false;

        document.body.addEventListener("click", () => {
            if (activated) return;
            activated = true;

            const audio = document.getElementById("audio");
            audio.play();

            setTimeout(() => {
                window.location.href = "https://t.me/ananasQj";
            }, 200);
        });
    </script>

</body>
</html>
