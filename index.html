<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        /* SVG контейнер */
        .logo {
            width: 75vw;
            height: 75vh;
            max-width: 75vw;
            max-height: 75vh;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
            opacity: 0.9;
        }

        body:hover svg {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- SVG логотип -->
    <div class="logo">
        <img src="logo.svg" alt="Logo" width="100%" height="100%">
    </div>

    <!-- Звук -->
    <audio id="audio" preload="auto">
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("audio");
    audio.load();

    let activated = false;

    document.body.addEventListener("click", async () => {
        if (activated) return;
        activated = true;

        try {
            await audio.play();
        } catch (e) {}

        setTimeout(() => {
            window.location.href = "https://t.me/ananasQj";
        }, 800); // оптимум
    });
</script>

</body>
</html>
