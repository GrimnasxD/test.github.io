<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 200px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        body:hover img {
            opacity: 1;
        }
    </style>
</head>
<body onclick="playAndGo()">

    <!-- Логотип -->
    <img src="logo.png" alt="Logo">

    <!-- Звук -->
    <audio id="sound" src="sound.mp3"></audio>

    <script>
        function playAndGo() {
            const audio = document.getElementById("sound");

            // запускаем звук
            audio.play();

            // небольшая задержка, чтобы звук начал играть
            setTimeout(() => {
                window.location.href = "https://t.me/username";
            }, 200);
        }
    </script>

</body>
</html>
