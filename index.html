<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>

    <style>
        /* Убираем стандартный мусор браузера */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Весь экран */
        html, body {
            width: 100%;
            height: 100%;
        }

        /* Кнопка на весь экран */
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        /* Логотип */
        img {
            width: 200px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            pointer-events: none; 
            /* важно: чтобы клик проходил сквозь картинку */
        }

        body:hover img {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Логотип -->
    <img src="Grimnas.png" alt="Logo">

    <!-- Звук -->
    <audio id="audio" src="zvuk-domofona.mp3"></audio>

    <script>
        // Флаг, чтобы клик сработал только один раз
        let activated = false;

        // Ловим клик ВЕЗДЕ
        document.body.addEventListener("click", () => {
            if (activated) return;
            activated = true;

            const audio = document.getElementById("audio");

            // Запуск звука
            audio.play();

            // Переход по ссылке
            setTimeout(() => {
                window.location.href = "https://t.me/ananasQj";
            }, 200);
        });
    </script>

</body>
</html>
